<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header-title">
          Around<span class="header-title__complement">the U.S.</span>
        </h1>
        <hr class="header__divider" />
      </header>
      <main>
        <section class="profile-header-information">
          <div class="profile-header-container">
            <img
              src="/images/JacquesCousteau.jpg"
              alt="JacquesCousteauExplorer"
              class="profile-header-img"
            />
            <div class="profile-header-information-container">
              <div class="profile-header-edit-information-container">
                <h2 class="profile-header-name">
                  <span class="span-profile-name">Jacques Cousteau</span>
                </h2>
                <button class="profile-name-edit-button"></button>
              </div>
              <p class="profile-header-occupation">
                <span class="span-profile-about">Explorer</span>
              </p>
              <!--MODAL-->
              <div class="profile-popup-container">
                <button class="profile-popup-close-button outside">
                  <svg viewBox="0 0 24 24">
                    <path
                      fill="currentColor"
                      d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
                    />
                  </svg>
                </button>
                <div class="profile-content">
                  <div class="profile-popup-header">
                    <h2 class="profile-popup-title">Editar perfil</h2>
                  </div>
                  <form class="profile-form">
                    <div class="profile-form-group no-margin">
                      <p for="name">Nombre</p>
                      <input
                        class="profile-name-input"
                        type="text"
                        placeholder="Nombre"
                      />
                    </div>
                    <div class="profile-form-group no-margin">
                      <p for="occupation">Acerca de mi</p>
                      <input
                        class="profile-about-input"
                        type="text"
                        placeholder="Acerca de mi"
                      />
                    </div>
                    <button type="submit" class="profile-save-button">
                      Guardar
                    </button>
                  </form>
                </div>
              </div>
              <!--MODAL-->
            </div>
            <button class="btn--add"></button>
          </div>
        </section>
        <section class="profile-gallery">
          <div class="profile-gallery-container">
            <div class="gallery-card">
              <img
                src="./images/1ValleYosemite.jpg"
                alt="Gallery Image 1"
                class="profile-gallery__image"
              />
              <div class="gallery-card__info">
                <h3 class="gallery-card__title">Valle de Yosemite</h3>
                <button class="btn--like"></button>
              </div>
            </div>
            <div class="gallery-card">
              <img
                src="./images/2LagoLouise.png"
                alt="Gallery Image 2"
                class="profile-gallery__image"
              />
              <div class="gallery-card__info">
                <h3 class="gallery-card__title">Lago Louise</h3>
                <button class="btn--like"></button>
              </div>
            </div>
            <div class="gallery-card">
              <img
                src="./images/3MontanasCalvas.png"
                alt="Gallery Image 3"
                class="profile-gallery__image"
              />
              <div class="gallery-card__info">
                <h3 class="gallery-card__title">Monta√±as Calvas</h3>
                <button class="btn--like"></button>
              </div>
            </div>
            <div class="gallery-card">
              <img
                src="./images/4Latemar.png"
                alt="Gallery Image 4"
                class="profile-gallery__image"
              />
              <div class="gallery-card__info">
                <h3 class="gallery-card__title">Latemar</h3>
                <button class="btn--like"></button>
              </div>
            </div>
            <div class="gallery-card">
              <img
                src="./images/5VanoisNational.png"
                alt="Gallery Image 5"
                class="profile-gallery__image"
              />
              <div class="gallery-card__info">
                <h3 class="gallery-card__title">Vanoise National</h3>
                <button class="btn--like"></button>
              </div>
            </div>
            <div class="gallery-card">
              <img
                src="./images/6LagoDiBraies.png"
                alt="Gallery Image 6"
                class="profile-gallery__image"
              />
              <div class="gallery-card__info">
                <h3 class="gallery-card__title">Lago di Braies</h3>
                <button class="btn--like"></button>
              </div>
            </div>
          </div>
        </section>
        <section class="footer-profile">
          <p class="footer-profile-text">&copy; 2025 Dieval</p>
        </section>
      </main>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
